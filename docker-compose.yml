version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3000"
    environment:
      - MONGODB_URI=mongodb+srv://db-mongodb-blr1-64234-171b1e0b.mongo.ondigitalocean.com

    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
