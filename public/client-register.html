<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link rel="stylesheet" href="./css/clientregister.css">
</head>
<body>

    <div class="container0">
        <div class="form">
        <!-- <h1>Register as Client</h1> -->
        <form id="registerForm">
            <div class="title">Welcome</div>
    <div class="subtitle">Please create your account!</div>
    <div class="input-container ic1">
      <input id="name" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="Name" class="placeholder">Name</label>
    </div>
    <div class="input-container ic2">
      <input id="syndicate_name" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="syndicate_name" class="placeholder">Syndicate name</label>
    </div>
    <div class="input-container ic2">
      <input id="address" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="addresss" class="placeholder">Address</>
    </div>
    <div class="input-container ic2">
        <input id="username" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="username" class="placeholder">Username</>
      </div>
      <div class="input-container ic2">
        <input id="phone" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="phone" class="placeholder">Phone Number</>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</>
      </div>
      <div class="input-container ic2">
        <input id="password" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Password</>
      </div>
      <div class="input-container ic2">
        <input id="personToMeet" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="personToMeet" class="placeholder">Person to Meet</>
      </div>
      <div class="input-container ic2">
        <input id="personReferred" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="personReferred" class="placeholder">Person Reffered</>
      </div>
      <button class="submit" type="submit">Register</button>
        </form>
    </div>
    </div>
    <div id="message"></div>
    <script src="./js/client_reg.js"></script>
</body>
</html>
